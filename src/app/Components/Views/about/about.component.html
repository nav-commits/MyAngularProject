<div class="about-container">
  <h1>About Us</h1>
  <p>
    Welcome to our website. We are a team of dedicated professionals committed
    to delivering high-quality software solutions.
  </p>
  <p>Our team is comprised of the following members:</p>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <app-input
      [control]="getControl('name')"
      (keyup)="onKeyup($event)"
      placeholder="Enter your name"
    ></app-input>
    <app-input
      [control]="getControl('age')"
      (keyup)="onKeyup($event)"
      placeholder="Enter your age"
    ></app-input>
    <button class="styled-button" type="submit">Submit</button>
  </form>
</div>
